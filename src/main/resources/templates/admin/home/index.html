<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout_admin}">


<head>
    <meta charset="UTF-8">
    <title>Home - ESSENCE</title>

</head>
<body>
<div layout:fragment="layout_admin">
    <div class="right_col" role="main" style="min-height: 1305.8px;">
        <div class="">
            <div class="page-title">
                <div class="title_left">
                    <h3>Widget Designs</h3>
                </div>

                <div class="title_right">
                    <div class="col-md-5 col-sm-5   form-group pull-right top_search">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search for...">
                            <span class="input-group-btn">
                      <button class="btn btn-default" type="button">Go!</button>
                    </span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="clearfix"></div>

            <div class="row">
                <div class="col-md-12">
                    <div class="">
                        <div class="x_content">
                            <div class="row">
                                <div class="animated flipInY col-lg-3 col-md-3 col-sm-6  ">
                                    <div class="tile-stats">
                                        <div class="icon"><i class="fa fa-caret-square-o-right"></i>
                                        </div>
                                        <div class="count" th:text="${countProduct}"></div>

                                        <h3>Total products</h3>
                                    </div>
                                </div>
                                <div class="animated flipInY col-lg-3 col-md-3 col-sm-6  ">
                                    <div class="tile-stats">
                                        <div class="icon"><i class="fa fa-comments-o"></i>
                                        </div>
                                        <div class="count" th:text="${countAccount}"></div>

                                        <h3>Total Accounts</h3>
                                    </div>
                                </div>
                                <div class="animated flipInY col-lg-3 col-md-3 col-sm-6  ">
                                    <div class="tile-stats">
                                        <div class="icon"><i class="fa fa-sort-amount-desc"></i>
                                        </div>
                                        <div class="count" th:text="${countInvoice}"></div>

                                        <h3>Total Invoice Order</h3>
                                    </div>
                                </div>
                                <div class="animated flipInY col-lg-3 col-md-3 col-sm-6  ">
                                    <div class="tile-stats">
                                        <div class="icon"><i class="fa fa-check-square-o"></i>
                                        </div>
                                        <div class="count" th:text="${sumInvoice + '$'}"></div>

                                        <h3>Revenue</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- ##### Brands Area End ##### -->
</body>
</html>

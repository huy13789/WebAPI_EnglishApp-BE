                        <div class="x_content">
                            <form class="form-horizontal form-label-left" method="post" th:action="@{/admin/product/edit}" th:object="${product}" >
                                <div class="field item form-group">
                                    <label class="col-form-label col-md-3 col-sm-3  label-align">ID Product<span class="required">*</span></label>
                                    <div class="col-md-6 col-sm-6">
                                        <input class="form-control" th:field="*{idProduct}" data-validate-length-range="6" data-validate-words="2" name="name" readonly>
                                    </div>
                                </div>
                                <div class="field item form-group">
                                    <label class="col-form-label col-md-3 col-sm-3  label-align">Name Product<span class="required">*</span></label>
                                    <div class="col-md-6 col-sm-6">
                                        <input class="form-control" th:field="*{nameProduct}" data-validate-length-range="6" data-validate-words="2" name="name" required="required">
                                    </div>
                                </div>
                                <div class="field item form-group">
                                    <label class="col-form-label col-md-3 col-sm-3  label-align">Note<span class="required">*</span></label>
                                    <div class="col-md-6 col-sm-6">
                                        <textarea th:field="*{desProduct}" name="description" style="width: 100%; height: 160px;"></textarea></div>


                                </div>
                                <div class="field item form-group">
                                    <label class="col-form-label col-md-3 col-sm-3  label-align">Price Product<span class="required">*</span></label>
                                    <div class="col-md-6 col-sm-6">
                                        <input th:field="*{priceProduct}" class="form-control" name="price" required="required" type="number"></div>
                                </div>
                                <div class="field item form-group">
                                    <label class="col-form-label col-md-3 col-sm-3  label-align">Image<span class="required">*</span></label>
                                    <div class="col-md-6 col-sm-6">
                                        <input class="form-control" th:field="*{imgProduct}" data-validate-length-range="6" data-validate-words="2" name="name" required="required">
                                    </div>
                                </div>
                                <div class="field item form-group">
                                    <label class="col-form-label col-md-3 col-sm-3  label-align">Image Cover<span class="required">*</span></label>
                                    <div class="col-md-6 col-sm-6">
                                        <input class="form-control" th:field="*{imgCoverProduct}" data-validate-length-range="6" data-validate-words="2" name="name"  required="required">
                                    </div>
                                </div>

                                -->
                                <div class="field item form-group">
                                    <label class="col-form-label col-md-3 col-sm-3  label-align">Category<span class="required">*</span></label>
                                    <div class="col-md-6 col-sm-6">
                                        <select id="category" name="category.id">
                                            <option value="">--Select Category--</option>
                                            <option th:each="category : ${categories}" th:value="${category.getId()}"
                                                    th:text="${category.getName()}"
                                                    th:selected="${category.getId() == product.category.getId()}"></option>
                                        </select>
                                    </div>
                                </div>

                                <div class="ln_solid">
                                    <div class="form-group">
                                        <div class="col-md-6 offset-md-3">
                                            <a th:href="@{/admin/product}" class="btn btn-primary" type="button">Cancel</a>
                                            <button type="submit" class="btn btn-success">Submit</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
